<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      h3 {
        color: red;
      }
    </style>
    <h3>Hello World</h3>
    <div id="container"></div>

    <lut-card heading="New Sale">
      <p>Something is up</p>
      <button>Ok!</button>
    </lut-card>

    <template id="template">
      <style>
        :host {
          box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
          border-radius: 10px;
          padding: 10px;
          display: block;
        }
      </style>
      <h3></h3>
      <slot />
    </template>

    <script>
      class Card extends HTMLElement {
        constructor() {
          super();

          //1. runs when element is created

          // create a shadow dom
          this.attachShadow({ mode: "open" });
          // create an element
          const template = document.getElementById("template");
          const clone = template.content.cloneNode(true);
          // append the element to the shadow dom
          this.shadowRoot.appendChild(clone);
          // Find element to insert into
          this.heading = this.shadowRoot.querySelector("h3");
          // insert via getter into dom element
          this.heading.innerHTML = this.headingAttribute;
        }

        // 2. method is called when the element is inserted into the document
        connectedCallback() {}

        // method is called when the element is removed from the document
        disconnectedCallback() {}

        // list attributes that should be observed
        static get observedAttributes() {}

        //  runs when one of the observed attributes changes
        attributeChangedCallback(attrName, oldVal, newVal) {}

        // called when the element is moved to a new document
        // Very rarely used
        adoptedCallback() {}

        // To use an attribute, you need a getter and/or a setter.
        get headingAttribute() {
          return this.getAttribute("heading");
        }
      }
      customElements.define("lut-card", Card);
