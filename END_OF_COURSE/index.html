<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button is="lut-button">Hello</button>
    <script>
      class LUTButton extends HTMLButtonElement {
        constructor() {
          super();

          this.addEventListener("click", () => {
            console.log("hi");
          });
        }
      }
      customElements.define("lut-button", LUTButton, { extends: "button" });
    </script>
  </body>
</html>
